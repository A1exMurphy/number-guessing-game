<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script defer src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>PUT YOUR GUESSES HERE</h1>
    <!-- <img src="client.png" width=400> -->

    <form onsubmit="handleSubmit(event)">
      <input placeholder="Marcos" id="guess-marcos" type="number">
      <input placeholder="Christian" id="guess-christian" type="number">
      <input placeholder="Evan" id="guess-evan" type="number">
      <input placeholder="Jaden" id="guess-jaden" type="number">
      <button>Submit</button>
    </form>
    <div id="winner"></div>
    <div id="results">
      <!--Results go here-->
    </div>
    <footer>
      <p>Number of rounds: <span id="rounds">0</span></p>
      <button id="reset" onclick="roundReset()">Reset</button>
    </footer>
</body>
</html>
